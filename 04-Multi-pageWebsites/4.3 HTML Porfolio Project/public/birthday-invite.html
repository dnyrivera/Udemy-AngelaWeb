<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Birthday Invite Project</title>
	</head>
	<body>
		<h1>It's my Birthday</h1>
		<h2>On the 13th July</h2>
		<img
			src="https://source.unsplash.com/random/600x400/"
			alt="Picture of a purple cake with happy birthday candles on the top." />
		<h3>What to Bring:</h3>
		<ol>
			<li>Bring your own beer</li>
			<li>Very large smile in your face</li>
			<li>The bests gifts for me</li>
		</ol>
		<h3>This is where you need to go:</h3>
		<iframe
			src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.557388137666!2d-79.3741082!3d43.6573763!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4cb3605388f19%3A0x90696ff3ea011325!2s251%20Jarvis%20St%2C%20Toronto%2C%20ON%20M5B%200C3!5e0!3m2!1sen!2sca!4v1708385054412!5m2!1sen!2sca"
			width="600"
			height="450"
			style="border: 0"
			allowfullscreen=""
			loading="lazy"
			referrerpolicy="no-referrer-when-downgrade">
		</iframe>
	</body>
</html>
